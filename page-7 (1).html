<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Logout</title>
    <style>
        /* CSS styles for the CRM logout page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    margin-top: 10%;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
    text-align: center;
}

p {
    color: #666;
    margin-bottom: 20px;
    text-align: center;
}

#logoutBtn {
    background-color: #f44336;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    display: block;
    margin: auto;
}

#logoutBtn:hover {
    background-color: #d32f2f;
}
    </style>
</head>

<body>
    <h1>CRM System</h1>
    <p>Welcome, User123!</p>
    <button id="logoutBtn">Logout</button>

    <script>

    </script>
</body>
</html>
